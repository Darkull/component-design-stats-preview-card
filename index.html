<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="container-box">
      <div class="container">
        <div class="text-side--left">
          <h2 class="main-heading">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h2>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <p class="stats-text">
              <span class="stats-heading">10k+</span><br />companies
            </p>
            <p class="stats-text">
              <span class="stats-heading">314</span><br />templates
            </p>
            <p class="stats-text">
              <span class="stats-heading">12M+</span><br />queries
            </p>
          </div>
        </div>
        <div class="img-side--right">
          <!-- <div class="overlay"></div> -->
          <!-- <img
            src="images/image-header-desktop.jpg"
            alt=""
            class="desktop-img"
          /> -->
        </div>
      </div>
    </section>
    <footer>
      <p>
        Developed with 🖤 by
        <a href="https://github.com/Darkull" target="_blank">Darkul</a>
      </p>
    </footer>
  </body>
</html>
